<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Validation Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
        }

        input[type="email"], input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }

        .results.error {
            border-left-color: #f56565;
            background: #fed7d7;
        }

        .result-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border-left: 3px solid transparent;
        }

        .result-item.valid {
            border-left-color: #48bb78;
        }

        .result-item.invalid {
            border-left-color: #f56565;
        }

        .result-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.25rem;
        }

        .result-value {
            color: #718096;
            margin-bottom: 0.25rem;
            font-family: monospace;
            background: #edf2f7;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .result-message {
            font-size: 0.9rem;
        }

        .result-message.valid {
            color: #38a169;
        }

        .result-message.invalid {
            color: #e53e3e;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #edf2f7;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .api-info strong {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>API Endpoint Tester</h1>
            <p>Test API endpoint with the validation service</p>
        </div>

        <form id="validationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="url">Your API URL</label>
                <input type="url" id="url" name="url" placeholder="Enter your API endpoint URL" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Test API Endpoint
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Testing API endpoints...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const form = document.getElementById('validationForm');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        const API_BASE = window.location.origin;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const testString = 'example';
            const email = document.getElementById('email').value;
            const url = document.getElementById('url').value;

            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            resultsDiv.innerHTML = '';

            try {
                const webhookResponse = await fetch(`${API_BASE}/webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: testString })
                });

                const webhookData = await webhookResponse.json();
                
                const validationUrl = `https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/application-task?url=${encodeURIComponent(url)}&email=${encodeURIComponent(email)}`;
                
                let validationData = null;
                let validationSuccess = false;
                
                try {
                    const validationResponse = await fetch(validationUrl);
                    validationData = await validationResponse.json();
                    validationSuccess = validationResponse.ok;
                } catch (validationError) {
                    validationData = { error: `Failed to test validation endpoint: ${validationError.message}` };
                }
                
                displayResults(testString, webhookData, webhookResponse.ok, validationData, validationSuccess, url, email);
                
            } catch (error) {
                displayError('Failed to connect to API: ' + error.message);
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function displayResults(inputString, webhookData, webhookSuccess, validationData, validationSuccess, url, email) {
            let html = `<div class="results">`;
    
            html += `<h3 style="margin-bottom: 1rem; color: #4a5568;">Validation Endpoint Test</h3>`;
            
            if (validationSuccess && validationData.message) {
                html += `
                    <div class="result-item valid">
                        <div class="result-label">Validation Response</div>
                        <div class="result-message valid">
                            ${validationData.message}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="result-item invalid">
                        <div class="result-label">Validation Error</div>
                        <div class="result-message invalid">${validationData.error || 'Unknown error occurred'}</div>
                    </div>
                `;
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function displayError(message) {
            resultsDiv.innerHTML = `
                <div class="results error">
                    <h3 style="margin-bottom: 1rem; color: #e53e3e;">Connection Error</h3>
                    <p style="color: #e53e3e;">${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
